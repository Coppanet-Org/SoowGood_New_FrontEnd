<div class="signup-form">
  <div class="signup-form__left">
    <img
      class="w-full h-full object-cover"
      width="300"
      height="300"
      ngSrc="assets/agent/agent-portal.jpg"
      alt="auth"
    />
  </div>
  <div class="signup-form__right drop-shadow-soft relative">
    <div
      class="max-w-lg min-w-[650px] mx-auto mt-10 bg-white p-8 rounded-xl shadow shadow-slate-300"
    >
      <h1 class="text-4xl font-medium">Agent Signup</h1>
      <p class="text-slate-500 mt-2">Hi, Welcome to SoowGood ðŸ‘‹</p>
      <form class="mt-6" [formGroup]="signupForm">
        <div class="-mx-3 flex flex-wrap">
          <div class="w-full px-3 sm:w-1/2 mb-5">
            <label for="agentOrganization">
              <p class="font-medium text-slate-700 pb-2">Agent Master</p>
              <!--<input type="text" formControlName="organizationName" id="organizationName"
              class="form_input" placeholder="Agent Organization" required>-->
              <select
                formControlName="organizationName"
                name="select"
                id="organizationName"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                (change)="loadAgentSupervisors($event)"
              >
                <option value="0" class="font-semibold text-gray-500">
                  Select
                </option>
                <option
                  *ngFor="let item of agenetMasterList"
                  value="{{ item.id }}"
                  class="font-semibold text-gray-500"
                >
                  {{ item.displayName }}
                </option>
              </select>
            </label>
          </div>
          <div class="w-full px-3 sm:w-1/2 mb-5">
            <label for="agentOrganization">
              <p class="font-medium text-slate-700 pb-2">Supervisor</p>
              <!--<input type="text" formControlName="organizationName" id="organizationName"
              class="form_input" placeholder="Agent Organization" required>-->
              <select
                formControlName="agentSuperVisor"
                name="select"
                id="agentSuperVisor"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              >
                <option value="0" class="font-semibold text-gray-500">
                  Select
                </option>
                <option
                  *ngFor="let item of agentSupervisorList"
                  value="{{ item.id }}"
                  class="font-semibold text-gray-500"
                >
                  {{ item.displayName }}
                </option>
              </select>
            </label>
          </div>

          <div class="w-full px-3 sm:w-1/2 mb-5">
            <label for="agentName">
              <p class="font-medium text-slate-700 pb-2">Agent Name</p>
              <input
                type="text"
                formControlName="fullName"
                id="agentName"
                class="form_input"
                placeholder="Name"
                required
              />
            </label>
          </div>

          <div class="w-full px-3 sm:w-1/2 mb-5">
            <label for="email">
              <p class="font-medium text-slate-700 pb-2">Email</p>
              <input
                type="email"
                formControlName="email"
                id="email"
                class="form_input"
                placeholder="example@mail.com"
              />
            </label>
          </div>

          <div class="w-full px-3 sm:w-1/2 mb-5">
            <label for="mobile">
              <p class="font-medium text-slate-700 pb-2">Mobile Number</p>
              <div class="form_input flex h-[40px]">
                <span matPrefix class="h-fit font-Roboto">+88 &nbsp;</span>
                <input
                  matInput
                  maxlength="11"
                  class="w-full border-none outline-none h-fit"
                  type="tel"
                  formControlName="mobileNo"
                  id="mobileNo"
                  placeholder="018-000-00000"
                  required
                  inputmode="numeric"
                  [class]="
                    signupForm.get('mobileNo')?.invalid
                      ? 'border-red-600 border-[1px]'
                      : ''
                  "
                />
              </div>
            </label>
          </div>
          <div class="w-full px-3 sm:w-1/2 mb-5">
            <label for="Address">
              <p class="font-medium text-slate-700 pb-2">Address</p>
              <input
                type="text"
                formControlName="address"
                id="address"
                class="form_input"
                placeholder="Address"
                required
              />
            </label>
          </div>
          <div class="w-full px-3 sm:w-1/2">
            <div class="mb-3">
              <p class="font-medium text-slate-700 pb-2">Password</p>
              <div class="form_input flex justify-between">
                <input
                  formControlName="password"
                  [type]="passwordFieldType"
                  name="password"
                  id="password"
                  class="outline-none border-none w-full"
                  placeholder="Password"
                  (keydown.enter)="$event.preventDefault()"
                />
                <button
                  (click)="passwordVisibility('password')"
                  class="cursor-pointer"
                >
                  <i
                    [class]="
                      passwordFieldType === 'password'
                        ? 'fa fa-eye-slash'
                        : 'fa fa-eye'
                    "
                  ></i>
                </button>
              </div>
            </div>
          </div>
          <div class="w-full px-3 sm:w-1/2">
            <div class="mb-3">
              <p class="font-medium text-slate-700 pb-2">Confirm Password</p>
              <div class="form_input flex justify-between">
                <input
                  [type]="confirmPasswordFieldType"
                  autocomplete="off"
                  formControlName="confirmPassword"
                  name="confirmPassword"
                  class="outline-none border-none w-full"
                  placeholder="Confirm password"
                  (keydown.enter)="$event.preventDefault()"
                />
                <button
                  (click)="passwordVisibility('confirmPassword')"
                  class="cursor-pointer"
                >
                  <i
                    [class]="
                      confirmPasswordFieldType === 'password'
                        ? 'fa fa-eye-slash'
                        : 'fa fa-eye'
                    "
                  ></i>
                </button>
              </div>

              <div class="flex flex-col">
                <mat-error
                  *ngIf="
                    formSubmitted &&
                    signupForm.get('confirmPassword')?.hasError('required')
                  "
                >
                  Confirm password is required.
                </mat-error>
                <mat-error
                  *ngIf="
                    formSubmitted &&
                    signupForm.get('password')?.valid &&
                    signupForm.get('confirmPassword')?.dirty &&
                    signupForm.get('confirmPassword')?.errors
                  "
                >
                  Password not matched.
                </mat-error>
              </div>
            </div>
          </div>
          <button class="form_btn" (click)="onSubmit()">
            <div class="flex items-center">
              <span>Signup</span>
              <i class="fa-solid ml-2 fa-right-to-bracket"></i>
            </div>
            <span
              *ngIf="isLoading"
              class="loading loading-dots loading-md"
            ></span>
          </button>
          <p class="text-center w-full mt-5">
            Already have an account?
            <a
              routerLink="/agent/login"
              class="text-primary font-medium inline-flex space-x-1 items-center"
            >
              <span> Login </span
              ><span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                  />
                </svg>
              </span>
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
