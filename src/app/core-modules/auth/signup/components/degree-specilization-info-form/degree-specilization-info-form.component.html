<h1 class="dashboard-heading-text text-3xl font-bold">Enter Your Degree and Specialization Info</h1>
<div class=" w-full  bg-white mt-6">
  <form [formGroup]="form">

    <div class="-mx-3 flex flex-wrap">
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="name" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
            Degree
          </label>
          <select formControlName="degreeId" name="degreeId" id="degreeId"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
            <!-- Default Select Option -->
            <option value="" class="font-semibold text-slate-300">Select Degree</option>
            <!-- Loop through titleList to create options -->
            <!--<option *ngFor="let item of titleList" value="{{ item.id }}" class="font-semibold text-slate-300">{{item.name}}</option>-->
          </select>
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="name" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
            Duration
          </label>
          <select formControlName="duration" name="duration" id="duration"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
            <!-- Default Select Option -->
            <option value="" class="font-semibold text-slate-300">Select Duration</option>
            <!-- Loop through titleList to create options -->
            <!--<option *ngFor="let item of titleList" value="{{ item.id }}" class="font-semibold text-slate-300">{{item.name}}</option>-->
          </select>
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="passingYear" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
            Passing Year
          </label>
          <input formControlName="passingYear" type="number" name="passingYear" id="passingYear"
                 class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
      </div>
    </div>

    <div class="-mx-3 flex flex-wrap">
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="name" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
            Institute Name
          </label>
          <input formControlName="instituteName" type="text" name="instituteName" id="instituteName" placeholder="Institute Name"
                 class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="phone" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
            Institute City
          </label>
          <input formControlName="instituteCity" type="text" name="name" id="instituteCity" placeholder="Institute City"
                 class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label for="date" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
            Institute Country
          </label>
          <input formControlName="instituteCountry" type="text" name="instituteCountry" id="instituteCountry" placeholder="Institute Country"
                 class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
      </div>
      <div class="flex items-center justify-end w-full">
        <button (click)="sendDataToParent()"
                class="hover:shadow-form w-full rounded-md bg-secondary py-3 px-8 text-center text-base font-medium text-white outline-none">
          Complete Registration
        </button>
      </div>
    </div>

  </form>
</div>
