<li
  *ngFor="let item of menuItemDetails"
  [routerLink]="item.route"
  class="overflow-hidden rounded-lg transition-all box-border hover:bg-[#5195fc0e]"
>
  <a
    class="text-[14px] lg:text-[16px] font-Roboto py-2.5 md:py-3 lg:py-4 text-primary"
    routerLinkActive="active"
  >
    <i
      class=" max-w-[25px] max-h-[25px] lg:w-[30px] lg:h-[30px] text-primary flex items-center justify-center drop-shadow-lg 0px 7px 29px 0px] bg-white {{
        item.icon
      }}"
    ></i>
    {{ item.menuName }}
  </a>
</li>
