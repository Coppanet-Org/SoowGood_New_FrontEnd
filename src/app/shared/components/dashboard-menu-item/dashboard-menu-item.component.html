<li
  *ngFor="let item of menuItemDetails"
  [routerLink]="item.route"
  class="overflow-hidden rounded-lg transition-all box-border hover:bg-[#5195fc0e]"
>
  <a
    class="text-[16px] font-Roboto py-4 text-primary"
    routerLinkActive="active"
  >
    <i
      class=" w-[30px] h-[30px] text-primary flex items-center justify-center drop-shadow-lg 0px 7px 29px 0px] bg-white {{
        item.icon
      }}"
    ></i>
    {{ item.menuName }}
  </a>
</li>
