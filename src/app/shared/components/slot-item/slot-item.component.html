<div class="flex items-center">
    <input hidden  [id]="item.id" type="radio" [value]="item.id" name="default-radio"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label [for]="item.id"
        class="radio-card flex py-2 px-5 border-[1px] border-secondary-dark/20 bg-secondary-light  text-secondary-dark ">
        <div class="card-content-wrapper ">
            <span class="check-icon"></span>
            <div class="card-content tooltip cursor-pointer" [attr.data-tip]=" 'Available' + ' :- ' + item.leftPatient">
                <h4>{{item.startTime}} - {{item.endTime}}</h4>
                <!-- <p> Left : {{item.leftPatient}}</p> -->
            </div>
        </div>
    </label>
</div>
