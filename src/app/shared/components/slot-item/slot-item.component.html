<div class="flex items-center mr-3">
    <input hidden  [id]="item.id" type="radio" [value]="item.id" name="default-radio"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
    <label [for]="item.id" (click)="selectSlot(item)"
         class="radio-card flex py-2 px-5 border-[1px] border-secondary-dark/20 bg-secondary-light  text-secondary-dark cursor-pointer"
         >
        <div class="card-content-wrapper ">
            <span class="check-icon"></span>
            <div  class="card-content tooltip" [attr.data-tip]=" 'Available' + ' :- ' + item.leftPatient">
                <h4>{{item.startTime}} - {{item.endTime}}</h4>
            </div>
        </div>
    </label>
</div>
