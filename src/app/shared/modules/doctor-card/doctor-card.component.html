
<div  class="relative flex group  h-fit overflow-hidden w-full transition-all duration-500 shadow-2xl shadow-secondary/10  flex-col 
    rounded-xl bg-white bg-clip-border text-gray-700 border-[1px]">
    <div class="relative box-border flex justify-center  py-10 h-[100px] bg-primary/90  w-full">
        <div
            class="w-[120px] overflow-hidden shadow-2xl shadow-primary/30 bg-white h-[120px] rounded-full border-secondary/50 border-[1px]">
            <img class="w-full h-full object-cover" [src]="doctorDetails.url ? doctorDetails.url : '/assets/doctor/avater.png'" alt="avater">
        </div>
    </div>

    <div class="px-10 pt-9 mt-10 flex flex-col items-center">
        <div class=" flex items-center justify-between">
            <h4
                class="block  text-[18px] font-Roboto font-medium leading-snug tracking-normal text-blue-gray-900 antialiased">
                {{doctorDetails.fullName}}
                <span class="mr-2">
                    <i class="fa-solid fa-circle-check text-green-500 text-[14px]"></i>
                </span>
            </h4>
        </div>
        <p class="block font-normal font-Roboto text-[14px] leading-relaxed text-gray-500 antialiased">
            {{doctorDetails.specialityName}}

        </p>
        <div class="mt-3 text-center">
            <p class="flex pt-3 gap-1.5 font-sans text-base font-normal text-blue-gray-900 antialiased">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                    class="-mt-0.5 h-5 w-5 text-yellow-700">

                        clip-rule="evenodd"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                    class="-mt-0.5 h-5 w-5 text-yellow-700">

                    <path fill-rule="evenodd"

                    class="-mt-0.5 h-5 w-5 text-yellow-700">
                    <path fill-rule="evenodd"
                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                        clip-rule="evenodd"></path>
                </svg>
                5.0
            </p>
            <span class="text-[20px] text-primary font-semibold font-Roboto">Fee : 1000tk. </span>
        </div>
    </div>
    <div class="px-4 pt-5 pb-4  flex gap-2">
        <button
            [disabled]="isLoading"
            class="rounded-md block hover:bg-secondary/90  bg-primary w-full select-none  hover:border-secondary border-secondary/20 border-[1px] py-2 px-7 text-center align-middle font-sans  font-medium text-[14px]  text-white hover:text-white/90  transition-all  focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button" data-ripple-light="true" (click)="openDialog()">
            {{isLoading ? "Loading" : 'Book Now' }}
        </button>
        <button
            class="rounded-md block w-full hover:bg-secondary/90 bg-secondary-light select-none hover:border-secondary border-secondary/20 border-[1px] py-2 px-7 text-center align-middle font-sans font-medium  text-[14px]  text-secondary-dark hover:text-white/90  transition-all  focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button" data-ripple-light="true" (click)="goToProfile()" >
            Profile
        </button>
    </div>
</div>
