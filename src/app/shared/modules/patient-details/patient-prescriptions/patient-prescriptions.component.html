<div class="px-4 py-3">
    <table class="w-full text-sm text-left rounded-lg text-gray-500 dark:text-gray-400 border-[1px] ">
        <thead class="text-xs rounded-lg text-gray-800 uppercase bg-black/5 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Doctor's Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Prescription Date
                </th>
                <td class="px-6 py-4">
                   Appointment Date
                </td>
                <th scope="col" class="px-6 py-3">
                    Prescription
                </th>
                <td class="px-6 py-4">
                    Followup Date
                 </td>
                <th scope="col" class="px-6 py-3">
                    Advice
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prescription of prescriptionListDetails" class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">

                <td class="px-6 py-4">
                   Dr. {{prescription.doctorName}}
                </td>

                <td class="px-6 py-4">
                    {{prescription.prescriptionDate | date}} 
                </td>
                <td class="px-6 py-4">
                    {{prescription.appointmentDate | date}} 
                </td>
                <td class="px-6 py-4">
                    <span (click)="openPdfDialog(prescription.id)" class="py-1 px-4 border-secondary-dark/10 border-[1px]  bg-secondary-light text-primary rounded-md cursor-pointer">View</span>
                </td>
                <td class="px-6 py-4">
                    {{prescription.followupDate | date}}
                </td>
                <td class="px-6 py-4">
                    {{prescription.advice}}
                </td>
            </tr>
        </tbody>

    </table>
</div>
