<div
  class="doctor-dashboard_midcontent_container w-full p-8 bg-white overflow-hidden"
>
  <div class="flex gap-6">
    <div class="w-[90px] h-[90px] rounded-full overflow-hidden border-[3px]">
      <img
        class="w-full h-full object-cover"
        src="/assets/doctor/dr.jpeg"
        alt=""
      />
    </div>
    <div class="font-Roboto">
      <h1 class="text-[24px] font-medium text-primary">
        {{ patientProfileInfo?.patientName }}
      </h1>
      <div class="flex gap-16 font-Roboto">
        <div>
          <!-- <p class="text-gray-600 my-2 text-[15px"><b>ID: </b>SG25621 </p> -->
          <p class="text-gray-600 my-2 text-[15px">
            <b>Age : </b>{{ patientProfileInfo?.age }}
          </p>
        </div>
        <div>
          <p class="text-gray-600 my-2 text-[15px">
            <b>Blood Group :</b> {{ patientProfileInfo?.bloodGroup }}
          </p>
          <!-- <p class="text-gray-600 my-2 text-[15px"><b>Address : </b> Runway Road Dhaka, 1215</p> -->
        </div>
        <div>
          <p class="text-gray-600 my-2 text-[15px">
            <b>Mobile :</b> {{ patientProfileInfo?.patientMobileNo }}
          </p>
        </div>
        <div>
          <p class="text-gray-600 my-2 text-[15px">
            <b>Email : </b> {{ patientProfileInfo?.patientEmail }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex gap-5 mt-12">
    <div
      class="h-[500px] w-full border-[1px] rounded-xl overflow-hidden shadow-secondary/10 shadow-2xl"
    >
      <mat-tab-group mat-stretch-tabs="true" mat-align-tabs="start">
        <!-- <mat-tab label="Appointment">
                    <app-patient-appointments></app-patient-appointments>
                </mat-tab> -->
        <!-- <mat-tab label="Doctors">
                    <app-patient-doctors></app-patient-doctors>
                </mat-tab> -->
        <mat-tab label="Prescriptions">
          <app-patient-prescriptions
            [prescriptionListDetails]="prescriptionListDetails"
          ></app-patient-prescriptions>
        </mat-tab>
        <mat-tab label="Medical Records">
          <app-patient-medical-records></app-patient-medical-records>
        </mat-tab>
        <mat-tab label="Billing History">
          <app-patient-billing-history></app-patient-billing-history>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div
      class="min-w-[320px] h-[500px] overflow-hidden border-[1px] rounded-xl shadow-secondary/10 shadow-2xl"
    >
      <h1
        class="w-full bg-white/90 p-4 text-primary/90 font-Roboto border-b-[1px]"
      >
        <i class="fa-solid fa-clock text-primary mr-2"></i> History
      </h1>
