<div class="max-w-[350px]">
  <form
    [formGroup]="resetPasswordForm"
    class="mt-8 space-y-4 lg:mt-7 md:space-y-5"
  >
    <div>
      <label
        for="newPassword"
        class="block mb-2 text-sm font-medium text-gray-800"
        >New Password</label
      >
      <input
        type="password"
        formControlName="newPassword"
        name="newPassword"
        id="newPassword"
        placeholder="••••••••"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        required=""
      />
      <div class="flex flex-col">
        <mat-error
          *ngIf="
            resetPasswordForm.dirty &&
            resetPasswordForm.get('newPassword')?.hasError('required')
          "
        >
          Password is required.
        </mat-error>
        <mat-error
          *ngIf="
            resetPasswordForm.dirty &&
            resetPasswordForm
              .get('newPassword')
              ?.hasError('startsWithUppercase')
          "
        >
          Password must start with an uppercase letter.
        </mat-error>
        <mat-error
          *ngIf="
            resetPasswordForm.dirty &&
            resetPasswordForm
              .get('newPassword')
              ?.hasError('isAtLeast6Characters')
          "
        >
          Password must be at least 6 characters long.
        </mat-error>
        <mat-error
          *ngIf="
            resetPasswordForm.dirty &&
            resetPasswordForm
              .get('newPassword')
              ?.hasError('includesSpecialCharacter')
          "
        >
          Password must include a special character.
        </mat-error>
        <mat-error
          *ngIf="
            resetPasswordForm.dirty &&
            resetPasswordForm.get('newPassword')?.hasError('includesNumber')
          "
        >
          Password must include a number.
        </mat-error>
      </div>
      <mat-hint
        *ngIf="
          resetPasswordForm.get('newPassword')?.invalid ||
          resetPasswordForm.get('newPassword')?.value === '0'
        "
        class="text-xs text-red-500 font-normal"
        align="end"
        >hint: Password@123</mat-hint
      >
    </div>
    <div>
      <label
        for="confirm-password"
        class="block mb-2 text-sm font-medium text-gray-800"
        >Confirm password</label
      >
      <input
        formControlName="confirmPassword"
        type="password"
        name="confirm-password"
        id="confirm-password"
        placeholder="••••••••"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        required=""
      />

      <div class="flex flex-col">
        <mat-error
          *ngIf="
            resetPasswordForm.dirty &&
            resetPasswordForm.get('confirmPassword')?.hasError('required')
          "
        >
          Confirm password is required.
        </mat-error>
        <mat-error
          *ngIf="
            resetPasswordForm.dirty &&
            resetPasswordForm.get('confirmPassword')?.valid &&
            resetPasswordForm.get('confirmPassword')?.dirty &&
            resetPasswordForm.get('confirmPassword')?.errors
          "
        >
          Password not matched.
        </mat-error>
      </div>
    </div>
    <div class="flex items-start mt-4">
      <div class="flex items-center h-5">
        <input
          id="newsletter"
          aria-describedby="newsletter"
          type="checkbox"
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
          required=""
        />
      </div>
      <div class="ml-3 text-sm">
        <label
          for="newsletter"
          class="font-light text-gray-500 dark:text-gray-300"
          >I accept the
          <a
            class="font-medium text-primary-600 hover:underline dark:text-primary-500"
            href="#"
            >Terms and Conditions</a
          ></label
        >
      </div>
    </div>

    <button
      type="submit"
      (click)="confirmPassword()"
      class="w-full text-white bg-secondary bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
    >
      Confirm passwod
    </button>
  </form>
</div>
