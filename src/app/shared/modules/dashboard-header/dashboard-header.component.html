<div
  class="sticky top-0 z-50 w-full backdrop-blur-md bg-primary h-[70px] flex px-5 lg:px-10 box-border justify-between lg:justify-end items-center"
>
  <div class="header-logo w-[170px] md:w-[200px] lg:hidden" routerLink="/">
    <img
      appScroll
      class="w-full drop-shadow-md active:scale-95 duration-200 cursor-pointer"
      src="/assets/SoowGood-Logo.png"
      alt="logo"
      routerLink="/"
    />
  </div>

  <div class="flex items-center">
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar flex">
        <div class="w-8 rounded-full">
          <img ngSrc="/assets/person.png" width="50" height="50" />
        </div>
      </label>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 p-4 shadow bg-white rounded-box w-64"
      >
        <li (click)="goHome()">
          <a class="font-Roboto text-primary text-[16px] py-2">
            <i class="fa-solid fa-border-none mr-1"></i> Home Page
          </a>
        </li>
        <li *ngIf="authInfo?.userType">
          <a
            class="font-Roboto text-primary text-[16px] py-2"
            (click)="signOut()"
          >
            <i class="fa-solid fa-right-from-bracket mr-1"></i>Logout
          </a>
        </li>
        @if (authInfo?.userType === 'patient') {

        <li class="mt-2 border-t-2" (click)="onClickModal('change-password')">
          <a class="font-Roboto text-primary text-[16px] py-2">
            <i class="fa-solid fa-right-from-bracket mr-1"></i>
            Change password
          </a>
        </li>
        <li (click)="onClickModal('delete-account')">
          <a class="font-Roboto text-red-500 text-[16px] py-2">
            <i class="fa-solid fa-right-from-bracket mr-1"></i>
            Delete account
          </a>
        </li>

        }
      </ul>
    </div>

    <div class="dropdown dropdown-end">
      <label tabindex="0" class="flex">
        <div
          class="relative ml-4 inline-flex items-center p-2 rounded-full font-medium text-center text-white bg-secondary"
        >
          <svg
            width="20px"
            height="20px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M8.35179 20.2418C9.19288 21.311 10.5142 22 12 22C13.4858 22 14.8071 21.311 15.6482 20.2418C13.2264 20.57 10.7736 20.57 8.35179 20.2418Z"
                fill="#ffffff"
              ></path>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M18.7491 9.7041V9C18.7491 5.13401 15.7274 2 12 2C8.27256 2 5.25087 5.13401 5.25087 9V9.7041C5.25087 10.5491 5.00972 11.3752 4.5578 12.0782L3.45036 13.8012C2.43882 15.3749 3.21105 17.5139 4.97036 18.0116C9.57274 19.3134 14.4273 19.3134 19.0296 18.0116C20.789 17.5139 21.5612 15.3749 20.5496 13.8012L19.4422 12.0782C18.9903 11.3752 18.7491 10.5491 18.7491 9.7041ZM12 5.25C12.4142 5.25 12.75 5.58579 12.75 6V10C12.75 10.4142 12.4142 10.75 12 10.75C11.5858 10.75 11.25 10.4142 11.25 10V6C11.25 5.58579 11.5858 5.25 12 5.25Z"
                fill="#ffffff"
              ></path>
            </g>
          </svg>
          <div
            class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900"
          >
            {{ notificationCount }}
          </div>
        </div>
      </label>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 p-4 shadow bg-white rounded-box w-64"
      >
        <li>heee</li>
      </ul>
    </div>

    <svg
      #toggleButton
      (click)="onClickMobileMenu(isVisible)"
      fill="#ffffff"
      class="menubar lg:hidden cursor-pointer"
      width="22px"
      height="22px"
      viewBox="0 0 16 16"
      xmlns="http://www.w3.org/2000/svg"
      stroke="#ffffff"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M0 0h4v4H0V0zm0 6h4v4H0V6zm0 6h4v4H0v-4zM6 0h4v4H6V0zm0 6h4v4H6V6zm0 6h4v4H6v-4zm6-12h4v4h-4V0zm0 6h4v4h-4V6zm0 6h4v4h-4v-4z"
          fill-rule="evenodd"
        ></path>
      </g>
    </svg>
  </div>
</div>
