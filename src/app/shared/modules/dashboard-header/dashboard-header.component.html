<div
  class="sticky top-0 z-50 w-full backdrop-blur-md bg-primary h-[70px] flex px-10 box-border justify-end items-center"
>
  <!-- <div class="mr-10 py-2 h-fit px-4  rounded-md bg-white/20 flex items-center">
      <input class="outline-none bg-transparent w-[300px] text-white/80 placeholder:text-white/50" placeholder="Search patient/doctor..." />
      <span class="bg-transparent">
          <i class="fa-solid fa-magnifying-glass text-white"></i>
      </span>
  </div> -->

  <div class="flex items-center">
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar flex">
        <div class="w-8 rounded-full">
          <img ngSrc="/assets/person.png" width="50" height="50" />
        </div>
      </label>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 p-4 shadow bg-white rounded-box w-64"
      >
        <li (click)="goHome()">
          <a class="font-Roboto text-primary text-[16px] py-2">
            <i class="fa-solid fa-border-none mr-1"></i> Home Page
          </a>
        </li>
        <li *ngIf="authInfo?.userType">
          <a
            class="font-Roboto text-primary text-[16px] py-2"
            (click)="signOut()"
          >
            <i class="fa-solid fa-right-from-bracket mr-1"></i>Logout
          </a>
        </li>
        @if (authInfo?.userType === 'patient') {

        <li class="mt-2 border-t-2" (click)="onClickModal('change-password')">
          <a class="font-Roboto text-primary text-[16px] py-2">
            <i class="fa-solid fa-right-from-bracket mr-1"></i>
            Change password
          </a>
        </li>
        <li (click)="onClickModal('delete-account')">
          <a class="font-Roboto text-red-500 text-[16px] py-2">
            <i class="fa-solid fa-right-from-bracket mr-1"></i>
            Delete account
          </a>
        </li>

        }
      </ul>
    </div>
  </div>
</div>
