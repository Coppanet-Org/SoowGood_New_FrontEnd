<div class="w-full px-3" >
    <div class="mb-5">
        <label [for]="inputId" class="mb-2 block font-medium text-[14px] text-[#07074D]">
            {{ label }}
        </label>
        <ng-container *ngIf="isSelectInput; else textInput">
            <select [disabled]="disabled"  [id]="inputId" class="form_input" [value]="value" (input)="updateValue($event)" (change)="onSelectionChange(inputId,value)">
                <option value="">--Select--</option>
                <option *ngFor="let item of options" [value]="item.id">{{ item.name }}</option>
            </select>
        </ng-container>
        <ng-template #textInput>
            <input required [id]="inputId" [type]="type" [placeholder]="placeholder" [readonly]="readonly" class="form_input" [value]="value" (input)="updateValue($event)">
        </ng-template>
    </div>
</div>
