<div class="bg-gray-50 rounded-b">
  <div class="border-[1px] p-3 flex flex-col gap-3">
    <div>
      <p class="text-sm pt-2 leading-4 text-gray-600">
        {{ details.specialityName }}
      </p>
      <a
        tabindex="0"
        class="focus:outline-none text-[20px] font-semibold leading-5 text-gray-800 mt-2"
      >
        {{ details.fullName }}
      </a>
    </div>
    <button
      (click)="onClickConsultNow(details)"
      class="bg-secondary/5 text-secondary h-fit py-1.5 border-secondary/50 border-[1px] px-3 rounded-sm text-[14px]"
    >
      @if (isLoading) { Loading... }@else {Consult Now}
    </button>
  </div>
</div>
