<div class="flex items-center justify-left mt-10 relative">
    <div class=" w-full  bg-white">
      <form [formGroup]="form">
        <div class="-mx-3 flex flex-wrap">
  
          <ng-container class="w-full" *ngFor="let config of inputConfigs">
            <app-input [label]="config.label" [inputId]="config.inputId" [isSelectInput]="config.isSelect"
                       [readonly]="config.readonly ? config.readonly : false" [options]="config.options"
                       [formControlName]="config.formControlName" [type]="config.type" class="sm:w-1/3"></app-input>
          </ng-container>
  
  
        </div>
        <div class="flex items-center justify-end w-fit mt-6 ">
          <button class="btn-secondary px-10 hover:text-primary border-transparent hover:border hover:border-secondary-border group "
                  >
            <div *ngIf="isLoading == false" class="flex items-center gap-1 text-white group-hover:text-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
              <span>Update Info</span>
            </div>
            <span *ngIf="isLoading == true" class="loading loading-dots loading-md"></span>
          </button>
        </div>
  
      </form>
    </div>
  </div>
