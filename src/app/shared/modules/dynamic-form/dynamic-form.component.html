<h1>Register</h1>
<form [formGroup]="registerForm">
    <div *ngFor="let field of fields; let i = index">
        <ng-container [ngSwitch]="field.type">
            <app-dynamic-input [id]="i" *ngSwitchCase="'text'" [formName]="formName" [field]="field"></app-dynamic-input>
        </ng-container>
    </div>
</form>
