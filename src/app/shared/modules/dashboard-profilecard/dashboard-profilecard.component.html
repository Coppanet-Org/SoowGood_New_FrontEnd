<div class="bg-gray-100 main_right border-l-[1px] border-box -z-10">
  <div class="box-border">
    <div class="card w-full bg-base-100 border-b-[1px]">
      <figure class="px-10 pt-10">
        <img
          [src]="url ? url : 'assets/doctor/avater.png'"
          alt="doctor"
          class="rounded-full w-[100px] h-[100px] object-cover border-4 border-gray-300"
        />
      </figure>
      <div class="card-body pb-3 items-center text-center">
        <span
          class="py-.5 px-4 bg-sky-300/30 font-Roboto text-[12px] font-semibold rounded-lg"
          >{{
            authInfo.userType === "doctor"
              ? "Doctor"
              : authInfo.userType === "patient"
              ? "Patient"
              : authInfo.userType === "agent"
              ? "Agent"
              : ""
          }}</span
        >
        <h2 class="card-title">{{ userInfo.fullName }}</h2>
        <p>{{ userInfo.designation }}</p>

        <div *ngIf="authInfo.userType == 'doctor'">
          <label class="relative inline-flex items-center mb-5 cursor-pointer">
            <input
              type="checkbox"
              [value]="status"
              [(ngModel)]="status"
              (change)="onChangeStatus()"
              name="status"
              class="sr-only peer"
            />
            <div
              class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-secondary rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-green-500"
            ></div>
            <span
              class="ms-3 text-sm font-medium text-green-700 dark:text-gray-300"
              *ngIf="status"
              >Online</span
            >
            <span
              class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
              *ngIf="!status"
              >Offline</span
            >
          </label>
        </div>
        <!-- <div class="card-actions  " *ngIf="authInfo.userType != 'agent'">
                    <div class="border-r-[1px] pr-3">
                        <h5 class="dashbord-heading-subtext">Total Patients</h5>
                        <h1 class="dashbord-heading-text">563+</h1>
                    </div>
                    <div>
                        <h5 class="dashbord-heading-subtext">Total Reviews</h5>
                        <h1 class="dashbord-heading-text">563+</h1>
                    </div>
                </div> -->
      </div>
    </div>
  </div>
</div>
