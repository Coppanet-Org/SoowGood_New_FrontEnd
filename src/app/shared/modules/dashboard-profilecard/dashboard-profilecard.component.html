<div class=" bg-gray-100 main_right border-l-[1px]  border-box -z-10">
    <div class="box-border">
        <div class="card w-full bg-base-100 border-b-[1px]">
            <figure class="px-10 pt-10">
                <img src="../../../../../assets/doctor/dr.jpeg" alt="Shoes"
                    class="rounded-full w-[100px] h-[100px] object-cover border-4 border-gray-300 " />
            </figure>
            <div class="card-body items-center text-center">
                <span class="py-.5 px-4 bg-sky-300/30 font-Roboto text-[12px] font-semibold rounded-lg">{{userInfo.doctorTitle ? 'Doctor' : userInfo.hasOwnProperty('patientName') ? 'Patient' : 'Agent'}}</span>
                <h2 class="card-title">{{userInfo.fullName}}</h2>
                <p>{{userInfo.designation}}</p>
                <div class="card-actions mt-4  " *ngIf="userInfo.userType != 'Agent'">
                    <div class="border-r-[1px] pr-3">
                        <h5 class="dashbord-heading-subtext">Total Patients</h5>
                        <h1 class="dashbord-heading-text">563+</h1>
                    </div>
                    <div>
                        <h5 class="dashbord-heading-subtext">Total Reviews</h5>
                        <h1 class="dashbord-heading-text">563+</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
