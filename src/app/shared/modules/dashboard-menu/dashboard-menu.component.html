<div class="main_menu bg-white z-50 box-border h-full">
  <div
    class="max-w-full bg-primary max-h-[70px] sticky top-0 z-50 min-h-[60px] py-3 flex justify-center"
  >
    <img
      [routerLink]="'/'"
      ngSrc="/assets/SoowGood-Logo.png"
      width="200"
      height="48"
      class="max-w-[200px] cursor-pointer"
      alt="logos"
      priority
    />
  </div>

  <div
    class="w-full sticky top-[70px] h-[calc(100vh-70px)] overflow-y-scroll menu_list border-r-[1px]"
  >
    <div class="w-full bg-gray-100 main_right border-box -z-10">
      <app-dashboard-profilecard></app-dashboard-profilecard>
    </div>
    <div class="box-border p-2">
      <ul class="menu w-full">
        <button
          class="bg-secondary py-2 md:py-3 w-full btn-secondary mb-3"
          routerLink="/"
        >
          <i class="fa-solid fa-arrow-left mr-2"></i> Back to Home Page
        </button>

        <app-dashboard-menu-item
          [menuItemDetails]="menuList"
        ></app-dashboard-menu-item>
        <hr class="mt-3 md:mt-5 mb-2 md:mb-3" />
        <div
          class="bg-secondary py-5 w-full gap-3 border-white/50 rounded-lg mt-5 border-[1px]"
          px
        >
          <h1
            class="text-[18px] md:text-[20px] lg:text-[22px] font-Roboto drop-shadow-md text-white text-center mb-3"
          >
            Hotline
          </h1>

          <h1
            class="text-[20px] md:text-[22px] lg:text-[24px] text-white drop-shadow-lg text-center font-semibold"
          >
            +880 1605-144633
          </h1>
        </div>
      </ul>
    </div>
  </div>
