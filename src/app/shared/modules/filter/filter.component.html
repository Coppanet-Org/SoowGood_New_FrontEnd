<div
  [style]="from == 'appointment' ? 'top:0' : 'top:70px'"
  class="w-full border-b-[1px] z-40 mb-5 px-5 flex justify-between items-center bg-white"
>
  <form
    [formGroup]="filterForm"
    class="grid md:grid-cols-[2fr,10fr] grid-cols-1 w-full mt-5 lg:mt-0"
  >
    <div class="flex sm:gap-8 items-center">
      <div
        class="w-full max-w-full lg:focus-within:shadow-xl pr-2 duration-300 py-3 max-h-[50px] overflow-hidden rounded-md bg-slate-100 flex items-center border-gray-200 border-[1px]"
      >
        <span class="p-3 bg-secondary cursor-pointer mr-2">
          <i class="fa-solid fa-magnifying-glass text-white"></i>
        </span>
        <input
          type="search"
          [formControlName]="filterInput.fields.searchField.formControlName"
          class="outline-none bg-transparent w-full font-poppins text-black/80 placeholder:text-black/50"
          placeholder="Search"
        />
      </div>
    </div>
    <div class="flex sm:ml-auto sm:justify-end">
      <div class="flex w-full sm:flex-row flex-col sm:gap-3 mt-5">
        <mat-form-field *ngFor="let item of filterInput.fields.filterField">
          <mat-select
            *ngIf="item.fieldType == 'select'"
            [placeholder]="item.label"
            [formControlName]="item.formControlName"
          >
            <mat-option
              *ngFor="let items of item.options"
              value="{{
                item.formControlName == 'consultancy' ? items.name : items.id
              }}"
              class="font-semibold text-gray-500"
            >
              {{ items.name }}</mat-option
            >
          </mat-select>

          <div *ngIf="item.fieldType == 'date'" (click)="picker.open()">
            <input
              placeholder="Appointment date"
              [formControlName]="item.formControlName"
              matInput
              [matDatepicker]="picker"
            />
            <mat-datepicker #picker></mat-datepicker>
          </div>

          <div *ngIf="item.fieldType == 'date-range'" (click)="picker.open()">
            <mat-date-range-input [rangePicker]="picker">
              <input
                matStartDate
                placeholder="Start date"
                [formControlName]="item.formControlName.startDate"
              />
              <input
                matEndDate
                placeholder="End date"
                [formControlName]="item.formControlName.endDate"
              />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </div>

          <div *ngIf="item.fieldType == 'input'">
            <input
              placeholder="Appointment date"
              matInput
              [formControlName]="item.formControlName"
            />
          </div>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
