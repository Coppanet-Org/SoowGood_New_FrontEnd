<div class="">
  <div class="h-[250px] bg-primary/10">
    <div class="container flex justify-center items-center h-full">
      <input
        type="text"
        placeholder="Service search"
        class="w-1/2 border-[1px] border-gray-300 rounded-lg py-3 px-3 text-primary mt-16"
      />
    </div>
  </div>
  <div class="container">
    <div class="grid grid-cols-6 gap-10 justify-center w-full mt-6">
      <app-service-card
        *ngFor="let service of serviceDetails"
        [service]="service"
      ></app-service-card>
    </div>
  </div>
</div>
