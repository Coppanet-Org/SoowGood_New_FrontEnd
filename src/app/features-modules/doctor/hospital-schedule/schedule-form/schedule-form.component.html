<div class="px-10 py-6">
    <form [formGroup]="form">
        <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/3">
                <div class="mb-5">
                    <label for="hospital" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                        Select your hospital
                    </label>
                    <select formControlName="hospital" name="hospital" id="hospital" class="form_input py-3">
                        <option value="" class="font-semibold text-slate-300">Select Hospital</option>
                        <option *ngFor="let item of hospitalOptions" value="{{ item.id }}"
                            class="font-semibold text-slate-300">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="w-full px-3 sm:w-1/3">
                <div class="mb-5">
                    <label for="appointmentType" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                        Select appointment type
                    </label>
                    <select formControlName="appointmentType" name="appointmentType" id="appointmentType"
                        class="form_input py-3">
                        <option value="" class="font-semibold text-slate-300">Select appointment type</option>
                        <option *ngFor="let item of hospitalOptions " [value]="item.id"
                            class="font-semibold text-slate-300">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="w-full px-3 sm:w-1/3">
                <div class="mb-5">
                    <label for="appointmentType" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                        Select appointment type
                    </label>
                    <select formControlName="appointmentType" name="appointmentType" id="appointmentType"
                        class="form_input py-3">
                        <option value="" class="font-semibold text-slate-300">Select appointment type</option>
                        <option *ngFor="let item of hospitalOptions " [value]="item.id"
                            class="font-semibold text-slate-300">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="w-full px-3 sm:w-full">
                <div class="mb-5">
                    <label for="appointmentType" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                        Select your days
                    </label>

                    <div class="flex justify-between flex-wrap gap-y-2">
                        <button *ngFor="let day of days" class="py-2 px-6 text-[14px] font-Roboto font-medium border-[1px] rounded-[5px]" [class.active]="selectedDays.includes(day)"
                            [style.background-color]="selectedDays.includes(day) ? '#eefaff' : 'white'"
                            [style.color]="selectedDays.includes(day) ? '#006c93' : ''"
                            (click)="toggleDaySelection(day)">
                            {{ day }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn-secondary" (click)="submit()"> Submit</button>
    </form>
</div>
