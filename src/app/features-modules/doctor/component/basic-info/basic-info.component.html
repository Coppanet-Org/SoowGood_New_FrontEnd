
<div class="flex items-center justify-left mt-10">
    <div class=" w-full  bg-white">
        <form [formGroup]="form" >
            <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="name" class="mb-2 block  font-medium text-[14px] text-primary">
                            Your Title
                        </label>
                        <select formControlName="doctorTitle" name="doctorTitle" id="doctorTitle" class="form_input py-3">
                        <option value="" class="font-semibold text-slate-300">Select Title</option>
                        <option *ngFor="let item of titleList" value="{{ item.id }}" class="font-semibold text-slate-300">{{item.name}}</option>
                    </select>
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="fullName" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                            Full Name
                        </label>
                        <input formControlName="fullName"  type="text" name="fullName" id="fullName" placeholder="Full Name"
                            class="form_input" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="email" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                            Email
                        </label>
                        <input readonly formControlName="email"  type="email" name="email" id="email" placeholder="Full Name"
                            class="form_input" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="gender" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                           Gender
                        </label>
                        <select formControlName="gender"  name="gender" id="gender"
                            class="form_input py-3">
                            <option class="font-semibold text-slate-300">Select Gender</option>
                            <option *ngFor="let item of genderList" [value]="item.id" class="font-semibold text-slate-300">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="maritalStatus" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                           Martial Status
                        </label>
                        <select formControlName="maritalStatus"  name="maritalStatus" id="maritalStatus"
                            class="form_input py-3">
                            <option class="font-semibold text-slate-300">Select Martial Status</option>

                            <option *ngFor="let item of maritalOptions " [value]="item.id" class="font-semibold text-slate-300">{{item.name}}</option>
    
                        </select>
                    </div>
                </div>
            
                    <div class="w-full px-3 sm:w-1/3">
                        <div class="mb-5">
                            <label for="dateOfBirth" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                                Date of Birth
                            </label>
                            <input  formControlName="dateOfBirth"  type="date" name="dateOfBirth" id="dateOfBirth"
                                class="form_input" />
                        </div>
                    </div>
        
    
    
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="identityNumber" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                            Identity Number
                        </label>
                        <input  formControlName="identityNumber" type="text" name="identityNumber" id="identityNumber" placeholder="Enter your phone number"
                            class="form_input" />
                    </div>
                </div>
                
    
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="bmdcRegNo" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                            BMDC Reg Number
                        </label>
                        <input formControlName="bmdcRegNo" type="text" name="bmdcRegNo" id="bmdcRegNo" placeholder="Enter your phone number"
                            class="form_input" />
                    </div>
                </div>
    
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="bmdcRegExpiryDate" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                            BMDC Exp. Date
                        </label>
                        <input formControlName="bmdcRegExpiryDate" type="date" name="bmdcRegExpiryDate" id="bmdcRegExpiryDate"
                            class="form_input" />
                    </div>
                </div>
    
    
                <div class="w-full px-3 sm:w-2/3">
                    <div class="mb-5">
                        <label for="address" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                            Address
                         </label>
                        <input formControlName="address" type="text" name="address" id="address" placeholder="Enter area"
                            class="form_input" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="country" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                            Country
                         </label>
                        <input formControlName="country" type="text" name="country" id="country" placeholder="Enter country name"
                            class="form_input" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="city" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                            City
                         </label>
                        <input formControlName="city" type="text" name="city" id="city" placeholder="Enter city name"
                            class="form_input" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="zipCode" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                            Zip Code
                         </label>
                        <input formControlName="zipCode" type="text" name="zipCode" id="zipCode" placeholder="Post Code"
                            class="form_input" />
                    </div>
                </div>
    
                <div class="w-full px-3 sm:w-1/3">
                    <div class="mb-5">
                        <label for="specialityId" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                           Specialties
                        </label>
                        <select formControlName="specialityId" name="specialityId" id="specialityId"
                            class="form_input py-3">
                            <option value="" class="font-semibold text-slate-300">Select Specialty</option>

                            <option *ngFor="let item of specialties" [value]="item.id" class="font-semibold text-slate-300">{{item.specialityName}}</option>
    
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-end w-fit mt-6 ">
                <button class="form_btn px-10" (click)="sendDataToParent()">
                    <div *ngIf="isLoading == false" class="flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        <span>Update Info</span>
                    </div>
                    <span *ngIf="isLoading == true" class="loading loading-dots loading-md"></span>
                </button>
            </div>

        </form>
    </div>
</div>
