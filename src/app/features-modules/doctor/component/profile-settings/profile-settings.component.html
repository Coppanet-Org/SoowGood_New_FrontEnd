<div [@slideInFrom]="animationDirection" class="doctor-dashboard_midcontent_container p-4">
    <div class="font-medium text-gray-900 text-left text-[28px] h-32 bg-white">
        <img src="../../../../../assets/doctor/dr-cover.jpg" class="w-full object-cover h-full" alt="">
    </div>
    <div class=" mx-auto">
        <div>
            <div class="bg-white relative shadow rounded-lg w-full mx-auto">
                <div class="pl-10 pr-10">
                    <div class="flex justify-left">
                        <img src="../../../../../assets/doctor/dr.jpeg" alt=""
                            class="object-cover rounded-lg mx-auto absolute -top-20 w-32 h-32 shadow-md border-4 border-white transition duration-200 transform hover:scale-110">
                    </div>

                    <div class="mt-16 flex justify-between">
                        <div>
                            <h1 class="font-bold text-left text-3xl text-gray-900 dashbord-heading-text">Pro. DR.
                                Mizanur Rahman</h1>
                            <p class="text-left text-sm text-gray-400 font-medium dashbord-heading-subtext">General |
                                Cardiologist</p>
                        </div>
                        <div>
                            <button class="btn-secondary hover:border-none hover:bg-secondary bg-primary text-white hover:text-white">View
                                Profile</button>
                        </div>
                    </div>

<hr>


                    <mat-stepper #stepper class="mt-5  mx-auto">  
                        <mat-step [stepControl]="firstFormGroup" label="Basic Info">
                           <app-basic-info></app-basic-info>
                        </mat-step>
                        <mat-step [stepControl]="secondFormGroup" label="Education & Experience">

                        </mat-step>
                        <mat-step [stepControl]="secondFormGroup" label="Hospital">

                        </mat-step>
                        <mat-step label="Skill & Specializations">
                            <div>
                                <button mat-button matStepper Previous>Back</button>
                                <button mat-button (click)="stepper.reset()">Reset</button>
                            </div>
                        </mat-step>
                    </mat-stepper>

                </div>
            </div>

        </div>
    </div>

</div>
