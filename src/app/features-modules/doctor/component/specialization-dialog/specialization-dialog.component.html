<div class="flex justify-between py-4 px-6 border-b-[1px] items-center">
    <h1 class="dashbord-heading-text"> <i class="fa-solid fa-plus"></i> {{editData ? "Update" : "Add"}} Specialization </h1> 
    <button class="btn-secondary-light" (click)="dialogRef.close(true)">Close</button>
</div>
<div class="px-10 py-6">
    <form [formGroup]="form">
        <div class="-mx-3 flex flex-wrap">
        <div class="w-full px-3 sm:w-1/2">
            <div class="mb-5">
                <label for="name" class="mb-2 block  font-medium text-[14px] text-primary">
                    Specialization Name
                </label>
                <select formControlName="specializationId" name="specializationId" id="specializationId"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                <!-- Default Select Option -->
                <!-- <option  class="font-semibold text-slate-300">Select Degree</option> -->
                <option *ngFor="let item of specializationList" value="{{ item.id }}" class="font-semibold text-slate-800">{{item.specializationName}}</option>
            </select>
            </div>
        </div>

        <div class="w-full px-3 sm:w-1/2">
            <div class="mb-5">
                <label for="date" class="mb-2 block  font-medium text-[14px] text-[#07074D]">
                   Doctor Name
                </label>
                <input readonly  formControlName="fullName"  type="text" name="fullName" id="fullName"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
        </div>
        </div>
    
     <button class="btn-secondary"  (click)="saveSpecialization()" > {{editData ? "Update" : "Submit"}}</button> 

    </form>
</div>
