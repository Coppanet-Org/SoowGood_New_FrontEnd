<div class="bg-blue-50/80 py-10">
  <div class="container py-8 mx-auto">
    <div
      class="pb-20 flex justify-center mx-auto text-center md:w-1/2 flex-col items-center"
    >
      <h1 class="text-[44px] font-semibold font-Roboto text-primary">
        Pricing Plan
      </h1>
      <p>
        At Soowgood, we understand the importance of seamless access to
        healthcare services.
      </p>
      <button
        class="bg-secondary-dark py-2 px-4 text-white mt-4 rounded-md"
        (click)="comparePrice()"
      >
        Compare Price
      </button>
    </div>

    <div
      class="grid shadow-soft grid-cols-1 md:grid-cols-2 xl:grid-cols-3 bg-white"
    >
      <app-pricing-card
        [details]="details"
        *ngFor="let details of packages"
      ></app-pricing-card>
    </div>
  </div>
</div>
