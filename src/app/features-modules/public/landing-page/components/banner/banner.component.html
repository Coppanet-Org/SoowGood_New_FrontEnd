<div
  class="bg-hero-pattern max-h-full 3xl:pt-14 3xl:pb-20 py-10 flex relative overflow-hidden w-full bg-[#f2f6f6]"
>
  <div class="container">
    <div
      class="w-full grid lg:grid-cols-[9fr,3fr] grid-cols-1 gap-8 mt-10 lg:mt-16"
    >
      <div [class]="userRole === 'agent' ? 'w-full ' : 'w-full'">
        <div
          [class]="
            userRole === 'agent'
              ? 'w-full h-[450px] overflow-hidden bg-white border-[1px] rounded-xl shadow-secondary'
              : 'w-full h-[150px] xs:h-[180px] lg:h-[350px] 3xl:h-[450px] overflow-hidden bg-white border-[1px] rounded-xl shadow-secondary'
          "
        >
          <div class="swiper w-full h-full">
            <div class="swiper-wrapper !w-full h-full">
              <div class="swiper-slide !w-full h-full">
                <img
                  class="object-cover w-full h-full"
                  width="300"
                  height="300"
                  ngSrc="/assets/banner/b-1_50.webp"
                  alt="banner"
                  loading="eager"
                />
              </div>
              <div class="swiper-slide !w-full h-full">
                <img
                  class="object-cover w-full h-full"
                  width="300"
                  height="300"
                  ngSrc="/assets/banner/b-2_50.webp"
                  alt="banner"
                  loading="eager"
                />
              </div>
              <div class="swiper-slide !w-full">
                <img
                  class="object-cover w-full h-full"
                  width="300"
                  height="300"
                  ngSrc="/assets/banner/b-3_50.webp"
                  alt="banner"
                />
              </div>
              <div class="swiper-slide !w-full h-full">
                <img
                  class="object-cover w-full h-full"
                  width="300"
                  height="300"
                  ngSrc="/assets/banner/b-4_50.webp"
                  alt="banner"
                />
              </div>
              <div class="swiper-slide !w-full">
                <img
                  class="object-cover w-full h-full"
                  width="300"
                  height="300"
                  ngSrc="/assets/banner/b-5_50.webp"
                  alt="banner"
                />
              </div>
              <div class="swiper-slide !w-full">
                <img
                  class="object-cover w-full h-full"
                  width="300"
                  height="300"
                  ngSrc="/assets/banner/b-6_50.webp"
                  alt="banner"
                />
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>

        <div
          [ngClass]="userRole === 'agent' ? 'w-[60%] mx-auto' : 'w-full'"
          class="search-area mt-5 flex backdrop-blur-sm border-[1px] bg-white max-w-full p-2 justify-between rounded-[10px] items-centershadow-blue"
        >
          <form
            [formGroup]="searchForm"
            class="w-full flex gap-3"
            (ngSubmit)="goToServicePage()"
          >
            <input
              class="w-full py-1 bg-white px-3 text-base font-normal text-[14px] text-[#6B7280] outline-none"
              type="search"
              formControlName="searchText"
              placeholder="Search Doctor by Name..."
            />
            <button
              class="btn-secondary bg-primary py-2.5 rounded-[6px] lg:min-w-[170px]"
              type="submit"
            >
              <i class="fa-solid fa-magnifying-glass lg:mr-2"></i>
              <span class="hidden lg:block"> Find Doctor</span>
            </button>
          </form>
        </div>
      </div>

      <div
        *ngIf="userRole !== 'agent'"
        class="max-w-[350px] 3xl:max-w-[380px] lg:flex hidden h-full flex-col"
      >
        <div
          *ngIf="authUser?.userType !== 'agent'"
          class="border-secondary rounded-lg p-4 border-[1px] backdrop-blur-md h-[430px] 3xl:h-[530px] max-w-full bg-white/10"
        >
          <div
            class="p-8 bg-white/30 w-full h-full flex items-center justify-center flex-col relative rounded-md text-center"
          >
            <img
              class="max-w-[100px] pb-6"
              width="100"
              height="100"
              ngSrc="/assets/banner/sg-icon.webp"
              alt="icon"
            />
            <h1
              class="font-Roboto text-primary text-center text-[30px] font-bold"
              *ngIf="!authUser"
            >
              Easy Login/Registration
            </h1>
            <p
              *ngIf="!authUser"
              class="font-Roboto text-center text-[20px] my-3"
            >
              Doctor & Patient
            </p>
            <h1
              class="font-Roboto text-primary text-center text-[28px] mt-5 font-bold"
              *ngIf="authUser"
            >
              Manage Your Appointment
            </h1>
            <div
              class="flex justify-evenly items-end gap-4 mt-5"
              *ngIf="!authUser"
            >
              <button
                class="btn-secondary w-1/2 text-[18px]"
                routerLink="login"
              >
                Login
              </button>
              <button
                class="btn-secondary bg-primary w-1/2 text-[18px]"
                routerLink="signup"
              >
                Registration
              </button>
            </div>
            <div
              class="flex justify-evenly items-end gap-4 mt-5"
              *ngIf="authUser"
            >
              <button
                [routerLink]="authUser.userType"
                class="btn-secondary bg-primary w-full text-[18px]"
              >
                <i class="fa-solid fa-border-none mr-2"></i>Go to Dashboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex flex-wrap gap-5 w-full lg:justify-start justify-center lg:gap-10 mt-6"
    >
      @for (serviceDetails of serviceList; track $index) {
      <app-service-card [serviceDetails]="serviceDetails" />
      }@empty { loading..}
    </div>
  </div>
</div>
