                       <select formControlName="service" name="service" id="service"

                       (change)=onChangeService($event)>
                       <!-- Default Select Option  (click)="addSpecialization()"-->
                       <option value="0" class="font-semibold text-gray-500">Select service</option>

                </div>
            </div>
