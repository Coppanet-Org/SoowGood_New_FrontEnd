>
  <div class="p-6">
    <h1
      class="text-xl font-semibold font-Roboto text-gray-700 capitalize lg:text-2xl"
    >
      {{ details?.name }}

    <p class="mt-4 text-gray-500">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nostrum quam

    </button>
