<div
  [class.scrolled]="scrolled"
  class="w-full transition-all duration-200 fixed py-2 z-50 top-0 supports-backdrop-blur:bg-primary/70"
>
  <div
    [class]="
      layout == 'admin' || layout == 'spreed' ? 'container-full' : 'container'
    "
  >
    <div *ngIf="layout == 'admin'">Admin Nav</div>
    <div class="container-items" *ngIf="layout == 'public' || 'spreed'">
      <div class="header-logo" routerLink="/">
        <img
          appScroll
          class="w-full drop-shadow-md"
          loading="lazy"
          [src]="logoPath"
          alt="logo"
        />
      </div>
      <div>
        <div>
          <ul class="inline-flex gap-4">
            <li
              class="btn-secondary-anim border-secondary-dark/50 border-[1px]"
              (click)="navigator('soowgood-point')"
            >
              Soowgood Point
            </li>
            <li
              class="btn-secondary-anim border-secondary-dark/50 border-[1px]"
              (click)="navigator('village-booth')"
            >
              Village Booth
            </li>
            <li>
              <div class="dropdown dropdown-end">
                <label
                  tabindex="0"
                  class="btn-secondary bg-primary cursor-pointer border-secondary-dark flex"
                >
                  <i class="fa-solid fa-user mr-2"></i> Agent
                </label>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 p-4 shadow bg-base-100 rounded-box w-52"
                >
                  <li (click)="checkAuthUser(userType)" *ngIf="userType !== 'agent'" routerLink="/agent/login">
                    <a class="font-Roboto text-[16px] font-semibold py-2">
                      <i class="fa-solid fa-right-to-bracket mr-1"></i> Login
                    </a>
                  </li>
                  
                    <li (click)="checkAuthUser(userType)" *ngIf="userType !== 'agent'" routerLink="/agent/signup">
                    <a class="font-Roboto text-[16px] font-semibold py-2">
                      <i class="fa-solid fa-border-none mr-1"></i>Registration
                    </a>
                  </li>
                  <li *ngIf="userType === 'agent'" routerLink="/agent/dashboard">
                    <a class="font-Roboto text-[16px] font-semibold py-2">
                      <i class="fa-solid fa-right-to-bracket mr-1"></i> Dashboard
                    </a>
                  </li>
                  <!-- <li *ngIf="isAuthLogin && userType=='agent'">
                    <a
                      class="font-Roboto text-[16px] font-semibold py-2"
                      (click)="signOut()"
                      ><i class="fa-solid fa-left-from-bracket mr-1"></i
                      >Logout</a
                    >
                  </li> -->
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
